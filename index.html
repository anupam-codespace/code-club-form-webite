<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - BVEC CODE Club</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 40px;
            width: 100%;
            max-width: 400px;
        }
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }
        .logo h2 {
            color: #667eea;
            font-weight: bold;
        }
        .form-control {
            border-radius: 10px;
            padding: 12px 15px;
            border: 2px solid #e1e5e9;
        }
        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
        .btn-login {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 10px;
            padding: 12px;
            font-weight: bold;
            color: white;
        }
        .forgot-password {
            font-size: 12px;
            color: #6c757d;
            text-align: center;
            margin-top: 15px;
        }
        .forgot-password a {
            color: #667eea;
            text-decoration: none;
        }
        .alert {
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="login-card">
        <div class="logo">
            <i class="fas fa-shield-alt fa-3x text-primary mb-3"></i>
            <h2>BVEC CODE Club</h2>
            <p class="text-muted">Admin Panel Login</p>
        </div>
        
        <div id="loginAlert" class="alert alert-danger d-none" role="alert">
            <i class="fas fa-exclamation-triangle me-2"></i>
            Invalid Membership ID or Password!
        </div>

        <form id="loginForm">
            <div class="mb-3">
                <label for="membershipId" class="form-label">
                    <i class="fas fa-id-card me-2"></i>Membership ID
                </label>
                <input type="text" class="form-control" id="membershipId" placeholder="2025#0010" required>
            </div>
            
            <div class="mb-3">
                <label for="password" class="form-label">
                    <i class="fas fa-lock me-2"></i>Password
                </label>
                <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
            </div>
            
            <button type="submit" class="btn btn-login w-100">
                <i class="fas fa-sign-in-alt me-2"></i>Login
            </button>
        </form>
        
        <div class="forgot-password">
            Forgot your password or Membership ID? 
            <a href="#" data-bs-toggle="modal" data-bs-target="#forgotPasswordModal">Request help</a>
        </div>
    </div>

    <!-- Forgot Password Modal -->
    <div class="modal fade" id="forgotPasswordModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">
                        <i class="fas fa-question-circle me-2"></i>Password/ID Recovery
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <p>If you've forgotten your Membership ID or Password, please contact the admin directly:</p>
                    
                    <div class="contact-info">
                        <div class="d-grid gap-2">
                            <a href="https://wa.me/919876543210?text=Hi, I need help with my BVEC CODE Club admin panel credentials" 
                               class="btn btn-success" target="_blank">
                                <i class="fab fa-whatsapp me-2"></i>Contact on WhatsApp
                            </a>
                            
                            <div class="text-center mt-3">
                                <p class="text-muted">Or call directly:</p>
                                <h5><i class="fas fa-phone me-2"></i>+91 98765 43210</h5>
                            </div>
                        </div>
                    </div>
                    
                    <hr>
                    
                    <form id="helpRequestForm">
                        <div class="mb-3">
                            <label for="requestName" class="form-label">Your Name</label>
                            <input type="text" class="form-control" id="requestName" required>
                        </div>
                        <div class="mb-3">
                            <label for="requestEmail" class="form-label">Email</label>
                            <input type="email" class="form-control" id="requestEmail" required>
                        </div>
                        <div class="mb-3">
                            <label for="requestMessage" class="form-label">Issue Description</label>
                            <textarea class="form-control" id="requestMessage" rows="3" 
                                      placeholder="Describe your issue with login credentials..."></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Send Request</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Valid credentials
        const validCredentials = {
            membershipIds: ['2025#0010', '2025#0020', '2025#0030', '2025#0040', '2025#0050'],
            password: 'bvecCODEclub25MS-only'
        };

        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const membershipId = document.getElementById('membershipId').value.trim();
            const password = document.getElementById('password').value;
            const alertDiv = document.getElementById('loginAlert');
            
            if (validCredentials.membershipIds.includes(membershipId) && 
                password === validCredentials.password) {
                
                // Store login session
                sessionStorage.setItem('adminLoggedIn', 'true');
                sessionStorage.setItem('membershipId', membershipId);
                
                // Redirect to dashboard
                window.location.href = 'dashboard.html';
            } else {
                alertDiv.classList.remove('d-none');
                setTimeout(() => {
                    alertDiv.classList.add('d-none');
                }, 3000);
            }
        });

        // Help request form
        document.getElementById('helpRequestForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const name = document.getElementById('requestName').value;
            const email = document.getElementById('requestEmail').value;
            const message = document.getElementById('requestMessage').value;
            
            // Here you can implement email sending or store the request
            alert('Your request has been sent! We will contact you soon.');
            
            // Close modal
            const modal = bootstrap.Modal.getInstance(document.getElementById('forgotPasswordModal'));
            modal.hide();
            
            // Reset form
            this.reset();
        });
    </script>
</body>
</html>
